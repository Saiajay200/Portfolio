</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/">Your Logo</a>
        </div>
        <div class="nav-links">
            <a href="PORT.html">Home</a>
            <a href="pro.html">Projects</a>
            <a href="CONT.html">Contact</a>
        </div>
    </nav>
    <section class="wrapper">
    <div class="parent">
        <div class="wrap">
            <header><b>Get in Touch</b></header>
            <p>Feel free to reach out to me for any questions or opportunities</p>
        </div>
        <div class="box">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Hyderabad,Telangana,India</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>saiajaybadineedi@gmail.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+91 96524 36450</p>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="inputs">
                <form>
                    <div class="forminput">
                        <label for="Name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="forminput">
                        <label for="E-Mail">E-Mail</label>
                        <input type="text" id="E-Mail" required>
                    </div>
                    <div class="forminput">
                        <label for="Subject">Subject</label>
                        <input type="text" id="Subject" required>
                    </div>
                    <div class="forminput">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <div><button>Send Message</button></div>
                </form>
                

                </div>
            </div>
        </div>
    </div>
    </section>
    <footer>Copyright@  saiajaybadineedi@gmail.com
    </footer>
